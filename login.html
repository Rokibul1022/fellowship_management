<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ICT Division Fellowship Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #1c1c1c;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            height: 50px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, .signup-btn {
            color: #4facfe;
        }

        .login-container {
            max-width: 400px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 50px auto;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .login-container label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 10px;
            background: #4facfe;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #3b8ad9;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #4facfe;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                text-align: center;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .login-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="ICT Division Logo" class="logo">
    <h1>ICT Division Fellowship Management</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Fellowships.html">Fellowship</a></li>
            <li><a href="apply.html">Apply</a></li>
            <li><a href="status.html">Application Status</a></li>
            <li><a href="mentorship.html">Mentorship</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>
</header>

<div class="login-container">
    <h2>Login to ICT Division Fellowship</h2>
    <form action="dashboard.php" method="POST">
        <label for="email_phone">Email or Phone</label>
        <input type="text" id="email_phone" name="email_phone" placeholder="Enter email or phone" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <button type="submit" class="submit-button">Login</button>
        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
